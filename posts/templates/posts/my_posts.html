{% extends 'posts/base.html' %}
{% block content %}
{% for object in object_list %}
    <div class="col">
            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                <div class="card-header">
                    <ul class="nav-item ml-auto">
                        <li class="d-grid gap-2 d-md-flex justify-content-start ">
                            <h3 class="d-grid gap-2 d-md-flex justify-content-md-start">mm{{ object.title }}</h3>
                        </li>
                        <li class="d-grid gap-2 d-md-flex justify-content-end">
                            <h6 class="nav-item py-6 ">Author: {{ object.post_owner }}</h6>
                        </li>
                        <li class="d-grid gap-2 d-md-flex justify-content-end">
                            <h6 class="nav-item py-6 ">Public date: {{ object.publish_date }}</h6>
                        </li>
                    </ul>
                </div>
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Much{{object.description|truncatechars:60  }}</h3>
                    <ul class="nav-item ml-auto">
                        <li class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Like post" data-bs-toggle="tooltip" data-bs-placement="right">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" >
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                </svg>
                                <small>{{ object.likes.all.count }}</small>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
{% endfor %}
{% endblock %}
