{% extends 'posts/base.html' %}
{% block content %}

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h5> Authorisation </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-light"> Log in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
